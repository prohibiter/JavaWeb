<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        window.onload = function(){
            var img = document.getElementById("checkCode");
            img.onclick = function(){
                var time = new Date().getTime();
                img.src = "/checkCodeServlet?" + time;
            }
        }
    </script>
</head>
<body>
<image src="/checkCodeServlet" id="checkCode"></image>
<a href="">看不清，换一个！</a>
</body>
</html>
